apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-scg-ingress
  namespace: gateway
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "dev.demo.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: demo-scg-green-svc
            port:
              number: 8080
