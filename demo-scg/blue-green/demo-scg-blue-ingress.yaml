apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-scg-blue-ingress
  namespace: gateway
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "dev.demo.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: demo-scg-blue-svc
                port:
                  number: 8080